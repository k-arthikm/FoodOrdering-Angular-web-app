<div class="row">
    <div>
        <h4 class="header">List</h4>
        <ul id="issues-collection" class="collection">
            <li class="collection-item avatar">
            <li class="collection-item avatar" *ngFor="let order of orders_var">
                <i class="mdi-content-content-paste red circle"></i>
                <!-- <i class="mdi-content-content-paste red circle"></i> -->
                <span class="collection-header">Order No: {{order.id}}</span>
                <p><strong>Date:</strong> {{order.date}}</p>
                <p><strong>Payment Type:</strong> {{order.payment_type}}</p>
                <p><strong>Status:</strong>{{order.status}} </p>



                <div class="collection-item" *ngFor="let item2 of order.itemDetails; let i=index">
                    <div class="row">
                        <div class="col s7">
                            <p class="collections-title"><strong>#{{i+1}}</strong> Item {{item2.item_id}}</p>
                        </div>
                        <div class="col s2">
                            <span>{{item2.quantity}} Pieces</span>
                        </div>
                        <div class="col s3">
                            <span>Rs. {{item2.price}}</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s7">
                        <p class="collections-title"> Total</p>
                    </div>
                    <div class="col s2">
                        <span>&nbsp;</span>
                    </div>
                    <div class="col s3">
                        <span><strong>Rs. {{calculateTotal(order)}}</strong></span>
                    </div>
                </div>

                <button *ngIf="order.status=='Yet to be delivered' || order.status=='Paused' "
                    class="btn waves-effect waves-light right submit" (click)="cancelOrder(order)">Cancel Order
                    <i class="mdi-content-clear right">



                    </i>
                </button>
            </li>
        </ul>
    </div>
