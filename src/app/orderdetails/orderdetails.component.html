<section id="content">

    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h5 class="breadcrumbs-title">Provide Order Details</h5>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs end-->


    <!--start container-->
    <div class="container">
        <p class="caption">Receipt</p>
        <div class="divider"></div>
        <!--editableTable-->
        <div id="work-collections" class="seaction">
            <div class="row">
                <div>
                    <ul id="issues-collection" class="collection">
                        <li class="collection-item avatar">
                            <i class="mdi-content-content-paste red circle"></i>
                            <p><strong>Name:</strong>{{user[0].name}}</p>
                            <p><strong>Contact Number:</strong> {{user[0].contact}}</p>
                            <p><strong>Address:</strong> {{user[0].address}}</p>
                            <p><strong>Payment Type:</strong> {{ptype}}</p>
                            <a href="#" class="secondary-content"><i class="mdi-action-grade"></i></a>
                        <li class="collection-item" *ngFor="let item of items">
                            <div class="row">
                                <div class="col s7">
                                    <p class="collections-title"><strong>#1 </strong>{{item.name}}</p>
                                </div>
                                <div class="col s2">
                                    <span>{{item.quantity}}</span>
                                </div>
                                <div class="col s3">
                                    <span>{{item.price*item.quantity}}</span>
                                </div>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="row">
                                <div class="col s7">
                                    <p class="collections-title"> Total</p>
                                </div>
                                <div class="col s2">
                                    <span>&nbsp;</span>
                                </div>
                                <div class="col s3">
                                    <span><strong>{{total}}</strong></span>
                                </div>
                            </div>
                        </li>
                        <form action="routers/order-router.php" method="post">
                            <input type="hidden" name="1" value="1"><input type="hidden" name="payment_type"
                                value="Cash On Delivery">
                            <input type="hidden" name="address" value="Address 2">
                            <input type="hidden" name="total" value="25">
                            <div class="input-field col s12">
                                <button class="btn cyan waves-effect waves-light right" (click)="pay();">Confirm & Pay 
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                        </form>
                    </ul>


                </div>
            </div>
        </div>
    </div>
    <!-- </div>
    </div> -->
    <!--end container-->

</section>
